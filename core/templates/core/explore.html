{% extends "layout.html" %}
{% load static %}
{% block  page_title %}Explore{% endblock  %}

{% block content %}

<!-- Explore Page -->
<div id="explore" class="page">
    <!-- Header -->
    <header class="border-b border-gray-200 bg-white/80 backdrop-blur-sm sticky top-0">
        <div class="px-4 py-3">
            <div class="relative">
                <i data-feather="search" class="absolute left-3 top-2 text-gray-400"></i>
                <input type="text" placeholder="Search Twitter" 
                    class="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-full border-none focus:bg-white focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
    </header>

    <!-- Trending Topics -->
    <div class="bg-white">
        <h2 class="p-4 text-xl font-bold">Trends for you</h2>
        <div class="divide-y divide-gray-200">
            
            {% for trend in trending_tags %}
                <a href="{% url "explore_tag" tag=trend.slug %}">
                    <div class="p-4 hover:bg-gray-50">
                        {% comment %} <div class="text-sm text-gray-500">Trending in Technology</div> {% endcomment %}
                        <div class="font-bold">#{{trend.name}}</div>
                        <div class="text-sm text-gray-500">{{trend.tweet_count}} Tweets</div>
                    </div> 
                </a>
            {% endfor %}

        </div>
    </div>

</div>

{% endblock content %}
