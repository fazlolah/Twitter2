{% extends "layout.html" %}
{% block title %}Edit Profile{% endblock title %}

{% block content %}

<!-- Edit Profile Page -->
<div id="edit-profile" class="page min-h-screen">
    <div class="max-w mx-auto bg-white border-x border-gray-200">
        <header class="border-b border-gray-200 p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">Edit Profile</h1>
                <button class="px-4 py-2 bg-black text-white rounded-full hover:bg-gray-800">Save</button>
            </div>
        </header>

        <div class="p-4 space-y-6">
            <!-- Cover Photo -->
            <div class="relative h-48 bg-gray-200 rounded-lg">
                <button class="absolute inset-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 text-white opacity-0 hover:opacity-100">
                    <i data-feather="camera" class="h-6 w-6 mr-2"></i>
                    Update cover photo
                </button>
            </div>

            <!-- Profile Photo -->
            <div class="relative -mt-24 ml-4">
                <img src="{{user.profile_picture.url}}" class="rounded-full h-32 w-32 border-4 border-white" alt="Profile">
                <button class="absolute inset-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 text-white rounded-full opacity-0 hover:opacity-100">
                    <i data-feather="camera" class="h-6 w-6"></i>
                </button>
            </div>

            <!-- Form Fields -->
            <div class="space-y-4 mt-8">
                <div class="flex">
                    
                    <label class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" value="{{request.user.first_name}}" 
                    class="mx-2 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    
                    <label class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" value="{{request.user.last_name}}" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Bio</label>
                    <textarea rows="3" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">{{user.bio}}</textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" value="{{user.location}}" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Website</label>
                    <input type="url" placeholder="{{user.website}}" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
