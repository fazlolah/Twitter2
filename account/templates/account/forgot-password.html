{% extends "layout.html" %}
{% block title %}Forgot Password{% endblock title %}
{% block content %}
    <main>
        <form method="post">
            {% csrf_token %}
            {{ forgotpassword_from }}
            <br>
            <button type="submit">Send Reset Link</button>
        </form>
        <p><a href="{% url "login" %}">Remembered your password? Login.</a></p>
    </main>
{% endblock content %}
